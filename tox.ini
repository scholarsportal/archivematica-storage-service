[tox]
skipsdist = True
minversion = 3.24.0
skip_missing_interpreters = true
envlist =
    py{36,37,38,39}-{storage-service,migrations}
    linting

[testenv]
skip_install = true
deps = -r{toxinidir}/requirements/test.txt
commands =
  storage-service: py.test {posargs}
  migrations: django-admin makemigrations --check --dry-run
setenv =
    PYTEST_ADDOPTS = {env:PYTEST_ADDOPTS:}
    PYTHONPATH = {toxinidir}/storage_service
    DJANGO_SETTINGS_MODULE = storage_service.settings.test
    DJANGO_SECRET_KEY = 1234
    BOTO_CONFIG=/dev/null

[testenv:linting]
basepython = python3
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[flake8]
exclude = .tox, .git, __pycache__, .cache, build, dist, *.pyc, *.egg-info, .eggs
application-import-names = flake8
select = C, E, F, W, B, B950
ignore = E203, E402, E501, W503
max-line-length = 80
